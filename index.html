<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Info Tracker</title>

  <!-- SheetJS for Excel Export -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #FF2DD1, #FDFFB8, #4DFFBE, #63C8FF);
      background-attachment: fixed;
      margin: 0;
      padding: 20px;
      color: #2c3e50;
    }

    h2 {
      text-align: center;
      font-size: 36px;
      color: #2c3e50;
      text-shadow: 1px 1px 2px #ffffff;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    .form-card {
      background: #ffffffcc;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      margin-bottom: 40px;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .input-group input {
      flex: 1 1 30%;
      min-width: 180px;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid #63C8FF;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #FF2DD1;
      box-shadow: 0 0 8px #FF2DD188;
      outline: none;
    }

    .input-group button {
      padding: 12px 24px;
      border: none;
      background: linear-gradient(to right, #FF2DD1, #4DFFBE);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    .input-group button:hover {
      background: linear-gradient(to right, #4DFFBE, #63C8FF);
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
    }

    th {
      background: linear-gradient(90deg, #64d8ac, #ff4df6);
      color: #000;
      font-size: 15px;
    }

    tr:hover {
      background-color: #FDFFB8aa;
    }

    button.edit-btn,
    button.delete-btn {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      margin: 0 3px;
      font-weight: bold;
    }

    .edit-btn {
      background-color: #4DFFBE;
      color: #000;
    }

    .edit-btn:hover {
      background-color: #63C8FF;
    }

    .delete-btn {
      background-color: #FF2DD1;
      color: #fff;
    }

    .delete-btn:hover {
      background-color: #e600a8;
    }

    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
      }

      .input-group input,
      .input-group button {
        width: 100%;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        background-color: #fff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      }

      td {
        position: relative;
        padding-left: 50%;
        text-align: left;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        top: 10px;
        font-weight: bold;
        color: #555;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Student Info Tracker</h2>

  <div class="form-card">
    <div class="input-group">
      <input type="text" id="name" placeholder="Name">
      <input type="number" id="age" placeholder="Age">
      <input type="text" id="course" placeholder="Course">
      <input type="email" id="email" placeholder="Email">
      <input type="text" id="phone" placeholder="Phone">
      <input type="text" id="address" placeholder="Address">
      <button onclick="addStudent()">Add Student</button>
      <button onclick="exportToExcel()">Download Excel</button>
    </div>
  </div>

  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Course</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Address</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
  let students = [];
  let editIndex = -1;

  function addStudent() {
    const name = document.getElementById("name").value.trim();
    const age = document.getElementById("age").value.trim();
    const course = document.getElementById("course").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();

    if (!name || !age || !course || !email || !phone || !address) {
      alert("Please fill all fields!");
      return;
    }

    const student = { name, age, course, email, phone, address };

    if (editIndex === -1) {
      students.push(student);
    } else {
      students[editIndex] = student;
      editIndex = -1;
    }

    clearForm();
    displayTable();
  }

  function displayTable() {
    const tableBody = document.getElementById("tableBody");
    tableBody.innerHTML = "";

    students.forEach((student, index) => {
      const row = `
        <tr>
          <td data-label="Name">${student.name}</td>
          <td data-label="Age">${student.age}</td>
          <td data-label="Course">${student.course}</td>
          <td data-label="Email">${student.email}</td>
          <td data-label="Phone">${student.phone}</td>
          <td data-label="Address">${student.address}</td>
          <td data-label="Actions">
            <button class="edit-btn" onclick="editStudent(${index})">Edit</button>
            <button class="delete-btn" onclick="deleteStudent(${index})">Delete</button>
          </td>
        </tr>
      `;
      tableBody.innerHTML += row;
    });
  }

  function editStudent(index) {
    const student = students[index];
    document.getElementById("name").value = student.name;
    document.getElementById("age").value = student.age;
    document.getElementById("course").value = student.course;
    document.getElementById("email").value = student.email;
    document.getElementById("phone").value = student.phone;
    document.getElementById("address").value = student.address;
    editIndex = index;
  }

  function deleteStudent(index) {
    if (confirm("Are you sure you want to delete this record?")) {
      students.splice(index, 1);
      displayTable();
    }
  }

  function clearForm() {
    document.getElementById("name").value = "";
    document.getElementById("age").value = "";
    document.getElementById("course").value = "";
    document.getElementById("email").value = "";
    document.getElementById("phone").value = "";
    document.getElementById("address").value = "";
  }

  function exportToExcel() {
    if (students.length === 0) {
      alert("No data to export!");
      return;
    }

    const worksheet = XLSX.utils.json_to_sheet(students);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "Students");
    XLSX.writeFile(workbook, "StudentDetails.xlsx");
  }
</script>

</body>
</html>
